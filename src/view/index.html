<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebChat-Trybe</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      min-height: 100vh;
    }

    body {
      display: flex;
    }

    div {
      background: #eee;
    }

    .chat {
      margin: auto;
      width: 600px;
      height: 450px;

    }

    .chat__ul {
      height: 88%;
      background-color: grey;
    }

    li {
      list-style: none;
      background-color: #eee;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="chat">
    <ul class=chat__ul>
    </ul>
  </div>
  <script>
    const socket = io();
    const chat = document.querySelector('.chat__ul');

    const insertMessage = (msg) => {
      const li = document.createElement('li');
      li.textContent = msg;
      chat.appendChild(li);
    };

    socket.on('entered', insertMessage);
  </script>
</body>
</html>
