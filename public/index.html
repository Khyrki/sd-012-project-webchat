<!DOCTYPE html>
<html>
  <head>
    <title>Webchat</title>
  </head>

  <body>
    <div class="main-content">
      <header>
        <h1>WebChat</h1>
      </header>
      <main>
        <h2>Users:</h2>
        <form action="">
          <input
            type="text"
            name="nickname-box"
            class="nickname-input"
            data-testid="nickname-box"
            placeholder="Nick"
          />
          <button type="button" class="nickname-btn" data-testid="nickname-button">Nick</button>
        </form>
        <ul class="users"></ul>
      </main>
      <div>
        <h2>Messages:</h2>
        <ul class="messages"></ul>
        <form action="" class="form">
          <input
            type="text"
            name="message1-box"
            class="message-input"
            placeholder="message"
            data-testid="message-box"
          />
          <button data-testid="send-button" class="send-btn">Enviar</button>
        </form>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>
  </body>
</html>
