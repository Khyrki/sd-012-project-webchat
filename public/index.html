<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/socket.io/socket.io.js"></script>
  <title>Document</title>
</head>
<body>
  <main>
    <h1>Webchat</h1>
    <section>
      <span data-testid="online-user" id="online-user"></span>
      <form id="form-nickname">
        <input id="input-nickname" data-testid="nickname-box" type="text" placeholder="Nickname"/>
        <button type="submit" data-testid="nickname-button">Salvar</button>
      </form>
      <ul id="users">

      </ul>
    </section>
    <section>
      <form id="form-message">
        <ul id="message-list"></ul>
        <input id="input-message" data-testid="message-box" type="text" placeholder="Mensagem"/>
        <button id="submit-btn" type="submit" data-testid="send-button">Enviar</button>
      </form>
    </section>

    <script src="./webchat/index.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </main>
</body>
</html>
