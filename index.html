<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/logicalChat/chatStyle.css">
    <title class="titleWeb">xet da Trybe</title>
  </head>
  <body>
    <h1 class="titleWeb">Chat do Uriel</h1>
    <h3>Bem vindo! Para ler as regras, digite !regras no chat.</h3>
    <div class="nick">
    <form id="userForm">
      <input id="nickname" placeholder="Insira seu nickname" data-testid="nickname-box"/>
      <button id="nickBtn" data-testid="nickname-button">Salvar</button>
    </form>
  </div>

    <div class="flexUsers">
      <ul id="users">
      </ul>
    </div>

    <div class="msgBox">
    <ul id="messages"></ul>
  </div>

    <div class="msgForm">
    <form id="messageForm">
      <input id="messageInput" placeholder="Digite uma mensagem aqui" data-testid="message-box" />
      <button data-testid="send-button">Enviar</button>
    </form>
  </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/logicalChat/chat.js"></script>
  </body>
</html>
