<!DOCTYPE html>

<html>

  <head>
    <title>Socket.IO</title>
    <link rel="stylesheet" href="./styles/chat.css">
  </head>

  <body>
    <ul class="messages"></ul>
    <ul class="userList"></ul>
    <form action="" class="nicknameForm">
      <input id="nicknameInput" autocomplete="off" data-testid="nickname-box" />
      <button data-testid="nickname-button">Change Nickname</button>
      <p>Nickname: <span class="nickname" data-testid="online-user"></span></p>
    </form>      
    <form action="" class="messageForm">
      <input id="messageInput" autocomplete="off" data-testid="message-box" />
      <button data-testid="send-button">Send</button>
    </form>
  </body>

  <script src="/socket.io/socket.io.js"></script>
  <script src='./js/chat.js'></script>

</html>
